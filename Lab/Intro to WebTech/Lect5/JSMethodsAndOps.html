<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script Methods and Operatiors</title>
    <link rel="stylesheet" href="JSMethodsAndOps.css">
    
</head>
<body>
    <h1>String Methods and Operators</h1><br>
    <div class="inputFor">
        <div class="tempInput">
            <input type="text" id="StringA" placeholder="Enter String A" value="hello">
            <input type="text" id="StringB" placeholder="Enter String B" value="work">            
        </div>
        <div>
            <button id="strMetOps" onclick="displayResults()">String Method and Operations</button>            
        </div>
    </div>

    <div id="outputForStr">

        <h3>String Methods and Operators Output</h3>

        <table>
            <thead>
                <th>Description</th>
                <th>Method/Operation</th>
                <th>Result</th>
            </thead>

            <tbody id="strTable">

            </tbody>

        </table>
    </div>

    <br><br><br>
    <div class="inputFor">
        <div class="tempInput">
            <input type="text" id="NumberA" placeholder="Enter Number A" value="9">
            <input type="text" id="NumberB" placeholder="Enter Number B" value="11">            
        </div>
        <div>
            <button id="strMetOps" onclick="displayResultsForNum()">Number Method and Operations</button>            
        </div>
    </div>

    <div id="outputForNum">

        <h3>Number Methods and Operators Output</h3>

        <table>
            <thead>
                <th>Description</th>
                <th>Method/Operation</th>
                <th>Result</th>
            </thead>

            <tbody id="numTable">

            </tbody>

        </table>
    </div>

    <br><br><br>

    <div class="inputFor">
    <div class="tempInput">
        <input type="text" id="ArrayA" placeholder="Enter Array A (comma-separated)" value="1,2,3,4,5">
        <input type="text" id="ArrayB" placeholder="Enter Array B (comma-separated)" value="6,7,8,9,10">
    </div>
    <div>
        <button id="arrMetOps" onclick="displayResultsForArray()">Array Method and Operations</button>
    </div>
</div>

<div id="outputForArray">
    <h3>Array Methods and Operators Output</h3>

    <table>
        <thead>
            <th>Description</th>
            <th>Method/Operation</th>
            <th>Result</th>
        </thead>
        <tbody id="arrayTable">
        </tbody>
    </table>
</div>

    <script src="JSMethodsAndOps.js"></script>
</body>
</html>
